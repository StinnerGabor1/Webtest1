<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - AI Bird Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='vite.svg') }}" color="#8bc34a">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4127713270235602" crossorigin="anonymous"></script>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a4d0f, #2d5016, #3d6b1f, #4a7c23, #5a8f2a);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        a {
          color: inherit;
          text-decoration: none;
        }

        a:visited {
          color: inherit;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
          color: #aaffaa; /* optional hover color */
        }

        /* Enhanced Nature Background with Parallax Effect */
        .nature-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #1a4d0f, #2d5016, #3d6b1f, #4a7c23, #5a8f2a);
        }

        .nature-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(139, 195, 74, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(104, 159, 56, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(129, 199, 132, 0.15) 0%, transparent 50%);
            animation: natureFloat 12s ease-in-out infinite;
        }

        .nature-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(139, 195, 74, 0.4), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(76, 175, 80, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(104, 159, 56, 0.5), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(129, 199, 132, 0.4), transparent);
            background-repeat: repeat;
            background-size: 150px 100px;
            animation: floatingParticles 20s linear infinite;
        }

        @keyframes natureFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            25% { transform: translateY(-10px) rotate(0.3deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(0.5deg); opacity: 0.9; }
            75% { transform: translateY(-15px) rotate(0.2deg); opacity: 0.7; }
        }

        @keyframes floatingParticles {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-100vh) translateX(50px); }
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 195, 74, 0.2);
            padding: 1rem 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .nav-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8bc34a 0%, #689f38 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: #ffffff;
            background: rgba(139, 195, 74, 0.2);
            border-color: rgba(139, 195, 74, 0.3);
            transform: translateY(-2px);
        }

        /* Page Layout */
        .page-layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            padding-top: 6rem;
        }

        .main-content {
            min-width: 0;
        }

        /* Hero Section */
        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            padding: 4rem;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(139, 195, 74, 0.8),
                rgba(76, 175, 80, 0.6),
                rgba(139, 195, 74, 0.8),
                transparent
            );
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        .hero-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8bc34a 0%, #689f38 50%, #558b2f 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            margin: 0 auto 2rem;
            box-shadow: 0 15px 35px rgba(139, 195, 74, 0.4);
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        .hero-title {
            color: #ffffff;
            font-weight: 800;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #e8f5e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 195, 74, 0.3);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(139, 195, 74, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #8bc34a;
            text-shadow: 0 2px 8px rgba(139, 195, 74, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Search and Filter Section */
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(139, 195, 74, 0.4);
            border-radius: 20px;
            font-size: 1.1rem;
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #8bc34a;
            box-shadow: 0 0 0 0.25rem rgba(139, 195, 74, 0.25);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 195, 74, 0.3);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .filter-btn:hover {
            background: rgba(139, 195, 74, 0.2);
            border-color: rgba(139, 195, 74, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8bc34a 0%, #689f38 100%);
            border-color: #8bc34a;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(139, 195, 74, 0.3);
        }

        /* Blog Grid */
        .blog-grid {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
              gap: 2rem;
              align-items: stretch; /* 🔑 Force even heights */
            }

            .blog-card {
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              background: rgba(255, 255, 255, 0.08);
              backdrop-filter: blur(20px);
              border: 1px solid rgba(139, 195, 74, 0.25);
              border-radius: 20px;
              overflow: hidden;
              transition: all 0.3s ease;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
              height: 100%; /* 📏 allow grid to stretch them */
            }

            .blog-cover-image {
              width: 100%;
              height: 350px;
              object-fit: cover;
              object-position: center;
              display: block;
              flex-shrink: 0;
            }

            .blog-info {
              padding: 1.2rem;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              flex-grow: 1;
            }

            .blog-title {
              font-size: 1rem;
              font-weight: 700;
              color: #fff;
              margin-bottom: 0.5rem;
              line-height: 1.3;
              text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
            }

            .blog-date {
              font-size: 0.85rem;
              color: rgba(255, 255, 255, 0.7);
              margin-bottom: 0.8rem;
            }

            .blog-description {
              color: rgba(255, 255, 255, 0.9);
              font-size: 0.9rem;
              line-height: 1.4;
              flex-grow: 1;
              display: -webkit-box;
              -webkit-line-clamp: 3;          /* ✅ Limit lines */
              -webkit-box-orient: vertical;
              overflow: hidden;
              text-overflow: ellipsis;
            }


        /* Loading States */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(139, 195, 74, 0.3);
            border-top: 4px solid #8bc34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            margin: 2rem 0;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .no-results-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .no-results-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .pagination-btn {
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 195, 74, 0.3);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .pagination-btn:hover {
            background: rgba(139, 195, 74, 0.2);
            border-color: rgba(139, 195, 74, 0.5);
            transform: translateY(-2px);
            color: #ffffff;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #8bc34a 0%, #689f38 100%);
            border-color: #8bc34a;
            color: #ffffff;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .nav-content {
                padding: 0 1rem;
            }

            .nav-logo {
                font-size: 1rem;
            }

            .nav-logo-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .page-layout {
                padding: 1rem;
                padding-top: 5rem;
            }

            .hero-section {
                padding: 3rem 2rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .stats-container {
                flex-direction: column;
                gap: 1rem;
            }

            .stat-item {
                padding: 1rem 1.5rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .search-section {
                padding: 2rem;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .species-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .species-card {
                border-radius: 20px;
            }

            .species-image {
                height: 180px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="nature-bg"></div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="/" class="nav-logo">
                <div class="nav-logo-icon">🦅</div>
                Bird Classifier
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="species" class="nav-link">Species Database</a>
                <a href="blog" class="nav-link">Blog</a>
            </div>
        </div>
    </nav>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Hero Section -->
            <div class="hero-section fade-in">
                <div class="hero-logo">📝</div>
                <h1 class="hero-title">Bird Blog</h1>
                <p class="hero-subtitle">Discover insights, research, and stories about different bird species!</p>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
          <div class="search-section slide-up">
                <div class="search-container">
                    <div class="search-bar">
                        <span class="search-icon">🔍</span>
                        <input
                            type="text"
                            id="searchInput"
                            class="search-input"
                            placeholder="Search bird species by name, scientific name, or habitat..."
                        >
                    </div>

        <!-- 🌀 Loading / No Results -->
        <div id="loadingContainer" style="display:none; text-align: center; color: #fff;">Loading posts...</div>
        <div id="noResults" style="display:none; text-align: center; color: #ffaaaa;">No blog posts found.</div>

        <!-- 📚 Blog Grid -->
        <div id="blogGrid" class="blog-grid"></div>

        <!-- 📄 Pagination -->
        <div id="pagination" class="pagination" style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 2rem;">
          <button id="prevBtn" onclick="changePage(-1)" style="
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
          ">Previous</button>

          <span id="pageInfo" style="color: #fff; font-size: 1rem;">Page 1 of 1</span>

          <button id="nextBtn" onclick="changePage(1)" style="
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
          ">Next</button>
        </div>
      </div>
          </div>
    <script>
let blogPosts = [];
let filteredPosts = [];
let currentPage = 1;
const itemsPerPage = 12;
let searchTerm = '';

document.addEventListener('DOMContentLoaded', function () {
  fetch('/static/data/blog_posts.json')
    .then(response => response.json())
    .then(data => {
      blogPosts = data;
      filteredPosts = [...blogPosts];
      setupSearchListener();
      renderBlogGrid();
      updatePagination();
    })
    .catch(error => {
      console.error('Error loading blog data:', error);
      document.getElementById('blogGrid').innerHTML = '<p>Failed to load blog posts.</p>';
    });
});

function setupSearchListener() {
  const input = document.getElementById('searchInput');
  if (input) {
    input.addEventListener('input', debounce(handleSearch, 300));
  }
}

function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func(...args), wait);
  };
}

function handleSearch() {
  searchTerm = document.getElementById('searchInput').value.toLowerCase();
  currentPage = 1;
  filterPosts();
  renderBlogGrid();
  updatePagination();
}

function filterPosts() {
  filteredPosts = blogPosts.filter(post => {
    const matchesSearch =
      post.title.toLowerCase().includes(searchTerm) ||
      post.description?.toLowerCase().includes(searchTerm) ||
      post.content?.toLowerCase().includes(searchTerm);
    return matchesSearch;
  });
}

function renderBlogGrid() {
  const grid = document.getElementById('blogGrid');
  const noResults = document.getElementById('noResults');
  const loading = document.getElementById('loadingContainer');

  loading.style.display = 'block';
  grid.innerHTML = '';
  noResults.style.display = 'none';

  setTimeout(() => {
    loading.style.display = 'none';

    if (filteredPosts.length === 0) {
      noResults.style.display = 'block';
      return;
    }

    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const pagePosts = filteredPosts.slice(startIndex, endIndex);

    grid.innerHTML = pagePosts.map((post, index) => `
  <a href="/blog/${post.slug}" class="blog-card-link">
    <div class="blog-card fade-in" style="animation-delay: ${index * 0.1}s">
      <img src="${post.cover_image}" alt="${post.title}" class="blog-cover-image" loading="lazy">
      <div class="blog-info">
        <h3 class="blog-title">${post.title}</h3>
        <p class="blog-date">${post.created_at}</p>
        <p class="blog-description">${post.description || ''}</p>
      </div>
    </div>
  </a>
`).join('');
  }, 300);
}

function updatePagination() {
  const totalPages = Math.ceil(filteredPosts.length / itemsPerPage);
  document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
  document.getElementById('prevBtn').disabled = currentPage === 1;
  document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
  document.getElementById('pagination').style.display = totalPages <= 1 ? 'none' : 'flex';
}

function changePage(direction) {
  const totalPages = Math.ceil(filteredPosts.length / itemsPerPage);
  const newPage = currentPage + direction;

  if (newPage >= 1 && newPage <= totalPages) {
    currentPage = newPage;
    renderBlogGrid();
    updatePagination();
    document.getElementById('blogGrid').scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}
</script>
</body>
</html>
